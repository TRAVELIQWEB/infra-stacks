name: Deploy <APP_NAME> (<ENV>)

on:
  push:
    branches: [ <BRANCH> ]
    paths:
      - "apps/<APP_NAME>/**"
  workflow_dispatch:

jobs:
  build:
    name: Build <APP_NAME>
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      # ---------- STANDALONE NEXT ----------
      # Replace with Nx build command if needed
      - name: ğŸ— Build Next.js
        run: npm run build

      - name: ğŸ“¦ Create build artifact
        run: |
          tar -czf <APP_NAME>-build.tar.gz \
            .next \
            public \
            package.json \
            next.config.js

      # --------------------------------------------------
      # Nx Monorepo (use this instead for Nx-based apps)
      #
      # - name: ğŸ“¦ Create build artifact (Nx)
      #   run: |
      #     tar -czf <APP_NAME>-build.tar.gz \
      #       dist/apps/<APP_NAME> \
      #       package.json
      # --------------------------------------------------
      
      - name: â¬† Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: <APP_NAME>-build
          path: <APP_NAME>-build.tar.gz

  deploy:
    name: Deploy <APP_NAME> to <ENV>
    needs: build
    runs-on: [self-hosted, <RUNNER_LABEL>]

    steps:
      - name: â¬‡ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: <APP_NAME>-build

      - name: ğŸš€ Deploy using artifact
        run: |
          cd /var/www/apps/<ENV>/<APP_NAME>/scripts
          bash deploy.sh <APP_NAME>-build.tar.gz
